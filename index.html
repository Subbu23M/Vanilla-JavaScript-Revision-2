<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vanilla JS R-2</title>

    <!-- Title ICON -->
    <link rel="icon" href="./iconmonstr-code-5.svg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@500&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <h2 id="date"></h2>

    <button type="button" class="btn" onclick="document.getElementById('date').innerHTML=Date()">Click Here To Display Date</button>
    <!-- In the example above, the JavaScript code changes the content of the element with id="date". -->

    <br>

    <button type="button" class="btn" onclick=this.innerHTML=Date()>Click Here To Display Date</button>
    <!-- In this example, the code changes the content of its own element (using this.innerHTML) -->

    <br>

    <!-- JavaScript code is often several lines long. It is more common to see event attributes calling functions -->
    <button class="btn" onclick=displayDate()>Press Here displayDate Function </button>

    <br>
    <!-- W3 Schools Exercises -->

        <!-- The <button> element should do something when someone clicks on it. Try to fix it! -->
        <button class="btn" onclick="alert('Hello,World!')">Click me.</button>

        <br>
        
        <!-- The <div> element should turn red when someone moves the mouse over it.-->

    <!-- External JS -->
    <script src="./main.js"></script>
</body>
</html>
